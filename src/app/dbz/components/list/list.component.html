<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isLast = last;
      let isFirst = first;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-danger' : isLast,
      'list-group-item-primary' : isFirst,
    }"
  >
    <div>{{ i + 1 }} - {{ character.name }} - {{ character.power }}</div>

    <button class="btn btn-danger" (click)="onDeleteId(character.id!)">
      X
    </button>
  </li>
</ul>
