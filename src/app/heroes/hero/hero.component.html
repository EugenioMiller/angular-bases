<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ descripcionHero() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ nameUpercase }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar nombre
</button>
<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>

<button
  *ngIf="name !== 'Iroman' || age !== 45"
  class="btn btn-primary mx-2"
  (click)="resetValues()"
>
  Resetear datos
</button>
